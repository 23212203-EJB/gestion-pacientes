<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Añadir Desfibrilador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-5">
  <h2><i class="bi bi-plus-circle"></i> Añadir Desfibrilador</h2>
  <form id="form-add">
    <div class="mb-3">
      <label class="form-label">Área</label>
      <input type="text" class="form-control" name="area" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Marca</label>
      <input type="text" class="form-control" name="marca" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Modelo</label>
      <input type="text" class="form-control" name="modelo" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Número de serie</label>
      <input type="text" class="form-control" name="numero_serie" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select class="form-select" name="estado" required>
        <option value="Disponible">Disponible</option>
        <option value="Mantenimiento">Mantenimiento</option>
        <option value="Ocupado">Ocupado</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Zona</label>
      <input type="text" class="form-control" name="zona" required>
    </div>
    <button type="submit" class="btn btn-success">
      <i class="bi bi-check-circle"></i> Guardar
    </button>
  </form>
        <!-- Botón para regresar -->
<div class="mt-4">
  <a href="/index.html" class="btn btn-secondary">
    <i class="bi bi-arrow-left-circle"></i> Regresar al inicio
  </a>
</div>
</div>
</div>

<script>
document.getElementById('form-add').addEventListener('submit', e => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());

  fetch('/desfibriladores', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(resp => alert("Desfibrilador añadido correctamente"))
  .catch(err => alert("Error al añadir desfibrilador"));
});
</script>
</body>
</html>
