<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Datos - Enfermero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

  <h2 class="mb-4">Mis Datos</h2>

  <form id="formEnfermero">
    <div class="mb-3">
      <label for="nombre_enfermero" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre_enfermero" required>
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" required>
    </div>
    <div class="mb-3">
      <label for="ubicacion" class="form-label">Ubicaci√≥n</label>
      <input type="text" class="form-control" id="ubicacion" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="/index.html" class="btn btn-secondary">Regresar</a>
  </form>

  <script>
    // üëá El backend debe identificar al enfermero logueado mediante la sesi√≥n
    fetch('/mis-datos.html')
      .then(res => res.json())
      .then(data => {
        if (data) {
          document.getElementById('nombre_enfermero').value = data.nombre_enfermero || "";
          document.getElementById('apellido').value = data.apellido || "";
          document.getElementById('ubicacion').value = data.ubicacion || "";
        }
      })
      .catch(err => console.error("Error cargando datos del enfermero:", err));

    // Guardar cambios
    document.getElementById('formEnfermero').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre_enfermero = document.getElementById('nombre_enfermero').value;
      const apellido = document.getElementById('apellido').value;
      const ubicacion = document.getElementById('ubicacion').value;

      fetch('/mis-datos.html', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre_enfermero, apellido, ubicacion })
      })
      .then(res => {
        if (res.ok) {
          alert("Datos actualizados correctamente");
        } else {
          alert("Error al actualizar datos");
        }
      })
      .catch(err => console.error("Error guardando datos del enfermero:", err));
    });
  </script>
</body>
</html>
