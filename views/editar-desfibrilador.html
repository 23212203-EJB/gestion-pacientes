<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Desfibrilador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-5">
  <h2><i class="bi bi-pencil-square"></i> Editar Desfibrilador</h2>

  <form id="form-edit">
    <input type="hidden" name="id" id="id">

    <div class="mb-3">
      <label class="form-label">Área</label>
      <input type="text" class="form-control" name="area" id="area" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Marca</label>
      <input type="text" class="form-control" name="marca" id="marca" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Modelo</label>
      <input type="text" class="form-control" name="modelo" id="modelo" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Número de serie</label>
      <input type="text" class="form-control" name="numero_serie" id="numero_serie" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select class="form-select" name="estado" id="estado" required>
        <option value="Disponible">Disponible</option>
        <option value="Mantenimiento">Mantenimiento</option>
        <option value="Ocupado">Ocupado</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Zona</label>
      <input type="text" class="form-control" name="zona" id="zona" required>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save"></i> Actualizar
    </button>
    <a href="/index.html" class="btn btn-secondary ms-2">
      <i class="bi bi-arrow-left-circle"></i> Regresar al inicio
    </a>
  </form>
</div>

<script>
// Obtener el ID desde la URL
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

// Cargar datos del desfibrilador
if (id) {
  fetch(`/desfibriladores/${id}`)
    .then(res => res.json())
    .then(d => {
      document.getElementById("id").value = d.id;
      document.getElementById("area").value = d.area;
      document.getElementById("marca").value = d.marca;
      document.getElementById("modelo").value = d.modelo;
      document.getElementById("numero_serie").value = d.numero_serie;
      document.getElementById("estado").value = d.estado;
      document.getElementById("zona").value = d.zona;
    })
    .catch(err => {
      console.error("Error cargando desfibrilador:", err);
      alert("No se pudo cargar el desfibrilador");
    });
}

// Guardar cambios
document.getElementById("form-edit").addEventListener("submit", e => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());

  fetch(`/desfibriladores/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(resp => {
    alert(resp.mensaje || "Desfibrilador actualizado correctamente");
    window.location.href = "/index.html";
  })
  .catch(err => {
    console.error("Error al actualizar:", err);
    alert("Error al actualizar desfibrilador");
  });
});
</script>
</body>
</html>
